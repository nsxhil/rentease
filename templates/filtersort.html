<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <title>Filter and Sort</title>

   <!--  cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
   <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">-->

<body>

<header class="header">

   <nav class="navbar nav-1">
      <section class="flex">
         <a href="/" class="logo"><i class="fas fa-house"></i>RentEase</a>
      </section>
   </nav>

</header>

<section class="form-container">

   <form action="" method="post">
      <h3>Select your prefered choices</h3>
      <div id="containerf">

         <h4>Sort By Price:</h4>
         <div class="sortdiv">

            
            
            <input type="radio" name="sort" value="asc" id="r1" >
            <label for="r1">Low to High</label>
            <input type="radio" name="sort" value="desc" id="r2" >
            <label for="r2">High to low</label>

         </div>

         <h4>Amenities</h4>
         <div class="amediv">
            
            <!-- <p></p> -->
            {% for ame in l %}
              {{ame}}  <input type="checkbox" name="amecheckbox" value={{ame}} >
            {% endfor %}
         </div>

         <h4>BHK</h4>

         <div class="bhk">
            <input type="radio" name="bhkcheckbox" value="1" id="butt">
            <label for="b1">1</label>
            <input type="radio" name="bhkcheckbox" value="2" id="butt">
            <label for="b2">2</label>
            <input type="radio" name="bhkcheckbox" value="3" id="butt">
            <label for="b3">3</label>
            <input type="radio" name="bhkcheckbox" value="4" id="butt">
            <label for="b3">4</label>
         </div>
      </div>
      <input type="submit" value="Apply choices" name="submit" class="btn">
   </form>

</section>
