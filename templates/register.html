<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Register</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">

</head>
<body>
   
<!-- header section starts  -->

<header class="header">

   <nav class="navbar nav-1">
      <section class="flex">
         <a href="/" class="logo"><i class="fas fa-house"></i>RentEase</a>

         <ul>
            <li><input type="text" placeholder="Search for properties" class="box"></li>
         </ul>
      </section>
   </nav>


</header>

<!-- header section ends -->

<!-- register section starts  -->

<section class="form-container">

   <form action="" method="post">
      {% if msg is defined and msg %}
      <div class="fas fa-ban"><h2>{{msg}}</h2></div>
      {% endif %}
      <h3>create an account!</h3>
      <input type="tel" name="fname" required maxlength="50" placeholder="First name" class="box">
      <input type="tel" name="lname" required maxlength="50" placeholder="Last name" class="box">
      <input type="tel" name="contact" required maxlength="10" minlength="10" placeholder="mobile no" class="box">
      <input type="email" name="email" required maxlength="25" placeholder="email" class="box">
      <input type="password" name="pass" required minlength="8" maxlength="15" placeholder="password" class="box">
      <input type="password" name="c_pass" required minlength="8"  maxlength="15" placeholder="confirm password" class="box">
      <p>Already have an account? <a href="/login">Login</a></p>
      <input type="submit" value="register now" name="submit" class="btn">
   </form>

</section>

<!-- register section ends -->

<!-- footer section starts  -->

</footer>

</html>
